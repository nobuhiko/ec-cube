# circle.yml
machine:
    php:
        version: 5.6.2

    services:
        - mysql

    environment:
        DB=mysql 
        USER=ubuntu
        DBNAME=circle_test
        DBPASS=' ' 
        DBUSER=ubuntu

dependencies:
    override:
        - composer install --prefer-source --no-interaction
        - sh ./eccube_install.sh mysql none

    cache_directories:
        - "vendor"   # relative to the build directory

test:
    override:
        - ./vendor/bin/phpunit
