# circle.yml
machine:
    php:
        version: 5.6.2

    environment:
        DB=mysql 
        USER=ubuntu
        DBNAME=circle_test
        DBPASS=$(printf '') 
        DBUSER=ubuntu

dependencies:
    pre:
        - echo "memory_limit = 128M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
        - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini

    override:
        - composer install --prefer-source --no-interaction
        - sh ./eccube_install.sh mysql none
        - mkdir reports/

test:
    override:
        - ./vendor/bin/phpunit --coverage-html=reports/
